<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"

    <link rel="stylesheet" href="style.css" />
    <title>Web Design Mastery | MNTN</title>

  <body>

      <nav>
